<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-md-7 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body">
                            <ngb-tabset class="tab-coupon mb-0">
                                <ngb-tab>
                                    <ng-template ngbTabTitle><i class="icon-user mr-2"></i>Login</ng-template>
                                    <ng-template ngbTabContent>
                                        <div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
                                            <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-horizontal auth-form" novalidate="">
                                                <div class="form-group">
                                                    <input required="" name="login[username]" formControlName="user" type="text" class="form-control" placeholder="Username" id="exampleInputEmail1">
                                                </div>
                                                <div class="form-group">
                                                    <input required="" name="login[password]" formControlName="password" type="password" class="form-control" placeholder="Password">
                                                </div>

                                                <div class="form-button">
                                                    <button class="btn btn-primary" type="submit" (ngSubmit)="login()">Login</button>
                                                </div>

                                            </form>
                                        </div>
                                    </ng-template>
                                </ngb-tab>

                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
